</ion-header>

  <ion-card style="margin:0; width:100%;">
    <ion-card-content>
      Please enter the invitation code you received in your invitation to join Circle or Campaign.
    </ion-card-content>
    <ion-card-content>

      <form #otpForm="ngForm">
        <ion-item style="padding-left: 0;">
          <ion-input name="otp_input" #otpInput="ngModel" maxlength="5" minlength="5" required type="text" placeholder="Enter your 5 digit invitation code"
            style="border: 1px solid #41c4cd;margin: auto" [(ngModel)]="OTP"></ion-input>
        </ion-item>
      </form>

    </ion-card-content>

    <ion-card-content>
      <button ion-button block style="height: 44px;width: 50%;margin: auto;" [disabled]="!otpForm.valid" (click)="otpSubmit()">Submit</button>
    </ion-card-content>
  </ion-card>

</ion-content>
