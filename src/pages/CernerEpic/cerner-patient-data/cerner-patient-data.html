<ion-header>

  <ion-navbar>
  	<ion-buttons start left>
      <button ion-button icon-only (click)="before()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Patient Data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="common-data">
		<p>Name : {{name}}</p>
		<p>Birthday : {{birthday}}</p>
		<p>Gender : {{gender}}</p>
	</div>
	<div class="ccd-btn">
		<button ion-button color="secondary" full (click)="goToCernerPatientCCD()">Cerner Patient CCD Data</button>
	</div>
</ion-content>
