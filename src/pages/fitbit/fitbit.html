<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="Done()">
        Done
      </button>
    </ion-buttons>
    <ion-title>Fitbit</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/fitbit.jpg">
    </ion-avatar>
    <div>Fitbit Activity Tracker</div>
    {{updateDate |date}}
  </ion-item>
  <br>
  <div>{{actualSteps}}
    <span>steps</span>
    <span style="float:right">{{goalSteps}}</span>
  </div>
  <div>
    <progress class="progressBar" max="100" value="{{ actualStepsValue }}"></progress>
  </div>
  <div>{{actualCalories}}
    <span>calories burned</span>
    <span style="float:right">{{goalCalories}}</span>
  </div>
  <div>
    <progress max="100" value="{{ actualCaloriesValue }}" class="progressBar"></progress>
  </div>
  <div>{{actualDistance}}
    <span>miles</span>
    <span style="float:right">{{goalDistance}}</span>
  </div>
  <div>
    <progress max="100" value="{{ actualDistanceValue }}" class="progressBar"></progress>
  </div>




</ion-content>
