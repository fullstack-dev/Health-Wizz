<ion-header>

  <ion-navbar>
    <ion-buttons start left>
      <button ion-button icon-only (click)="Before()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Deposit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="question-img-div">
    <img class="question-img" src="assets/imgs/ShopImgs/question.png" />
  </div>

  <div class="question-txt">
    Are you sure that you want to spend {{price}} OmPoints?
  </div>

  <div class="under-btns-div">
    <div class="no-btn" (click)="noBtnClick()">
      No
    </div>
    <div class="yes-btn" (click)="yesBtnClick()">
      Yes
    </div>
  </div>

</ion-content>
