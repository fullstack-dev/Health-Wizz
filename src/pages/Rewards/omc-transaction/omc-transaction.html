<ion-header>

  <ion-navbar>
    <ion-buttons start left>
      <button ion-button icon-only (click)="before()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>OMP Transactions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center;">
        Sold
      </ion-col>
      <ion-col style="text-align: center;">
        Bought
      </ion-col>
      <ion-col style="text-align: center;">
        Balance
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list no-lines>
    <ion-item *ngFor="let history of tranHistory">
      <div class="date-div">
        <div class="left-line"></div>
        <div class="tran-date">{{history.transactionDate | date: 'short'}}</div>
        <div class="right-line"></div>
      </div>
      <div class="tran-div">
        <div class="sold-div">
          <div class="amount-txt">{{history.amount}}</div>
          <div class="sold-txt">ETH</div>
        </div>
        <div class="bought-div">
          <ion-icon name="arrow-round-forward" class="arrow-o-img"></ion-icon>
          <!-- <ion-icon name="arrow-round-down" class="arrow-o-img" *ngIf='history.bought_arrow == "down"'></ion-icon> -->
          <div class="amount-txt">{{history.amount}}</div>
          <div class="bought-txt">OMP</div>
        </div>
        <div class="balance-div">
          <div class="arrow-e-img"> = </div>
          <div class="amount-txt">{{history.amount}}</div>
          <div class="balance-txt">ETH</div>
        </div>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
