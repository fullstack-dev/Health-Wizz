<ion-header>

  <ion-navbar>
    <ion-buttons start left>
      <button ion-button icon-only (click)="before()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>OMC Transfer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="transfer-title">Transfer {{transferTitle}}</div>
  <div class="balance-div">
    <div class="balance-txt">Balance: {{balance}}</div>
    <img class="balance-img" src={{balanceLogo}}/>
  </div>
  <div class="from-div">
    <div class="from-title-txt">
      From OmC Wallet Address:
    </div>
    <div class="from-content-txt">
      {{walletAddress}}
    </div>
  </div>
  <div class="to-div">
    <div class="to-title-txt">
      To OmC Wallet Address:
    </div>
    <div class="to-content-div">
      <div class="to-content-txt">
        {{walletAddress}}
      </div>
      <div class="paste-div">
        <img class="paste-img" src="assets/imgs/RewardsImgs/paste.png" />
        <div class="paste-txt">
          Paste
        </div>
      </div>
    </div>
  </div>
  <div class="amount-div">
    <ion-item class="item_fld">
      <ion-label stacked>Amount in OmC</ion-label>
      <ion-input [(ngModel)]="amountOmC" type="number" required placeholder=""></ion-input>
    </ion-item>
  </div>

  <button class="transfer-btn" (click)="transferClick()">Transfer</button>
</ion-content>
