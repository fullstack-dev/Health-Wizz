  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>

    <ion-buttons start left>
      <button ion-button icon-only (click)="Before()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="Done()">
        Done
      </button>
    </ion-buttons>

    <ion-title>{{circle_name}}</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="title-txt">
    Privacy settings for {{circle_name}} circle
  </div>

  <div class="visible_div">
    <ion-item>
      <ion-label [ngClass]="ageVisible ? 'shown':'hidden'">Make your age visible</ion-label>
      <ion-toggle [(ngModel)]="ageVisible"></ion-toggle>
    </ion-item>
  </div>

  <div class="visible_div">
    <ion-item>
      <ion-label [ngClass]="locationVisible ? 'shown':'hidden'">Make your location visible</ion-label>
      <ion-toggle [(ngModel)]="locationVisible"></ion-toggle>
    </ion-item>
  </div>

  <div class="visible_div">
    <ion-item>
      <ion-label [ngClass]="circleVisible ? 'shown':'hidden'">Make your circles visible</ion-label>
      <ion-toggle [(ngModel)]="circleVisible"></ion-toggle>
    </ion-item>
  </div>

  <div class="visible_div">
    <ion-item>
      <ion-label [ngClass]="challengesVisible ? 'shown':'hidden'">Make your campaigns visible</ion-label>
      <ion-toggle [(ngModel)]="challengesVisible"></ion-toggle>
    </ion-item>
  </div>

  <div class="visible_div">
    <ion-item>
      <ion-label [ngClass]="indexVisible ? 'shown':'hidden'">Make your Health Index visible</ion-label>
      <ion-toggle [(ngModel)]="indexVisible"></ion-toggle>
    </ion-item>
  </div>

  <div class="visible_div">
    <ion-item>
      <ion-label [ngClass]="notificationVisible ? 'shown':'hidden'">Receive notifications</ion-label>
      <ion-toggle [(ngModel)]="notificationVisible"></ion-toggle>
    </ion-item>
  </div>

</ion-content>
