<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>

    <ion-buttons start left>
      <button ion-button icon-only (click)="Before()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Circles</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="circle-header">
    <img class="percent-img" src="assets/imgs/MenuIcons/Circles@2x.png">
    <p>{{circle_name}}</p>
  </div>

  <div class="circle-detail-div">
    {{circle_descriptions}}
  </div>

  <div class="buttons-div">
    <button class="first-btn" (click)="denyClick()">Deny</button>
    <button class="second-btn" (click)="acceptClick()">Accept</button>
  </div>

  <div class="tail-txt">
    To see more information about this circle you have to be a member
  </div>

</ion-content>
