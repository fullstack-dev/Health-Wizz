<ion-header>

  <ion-navbar>

    <ion-buttons start left>
      <button ion-button icon-only (click)="before()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="done()">
        Done
      </button>
    </ion-buttons>

    <ion-title>{{lang_resource.health_indexes.wellness_exam_text}}</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 class="wellness-title-txt">{{lang_resource.health_indexes.wellness_exam_text}}</h2>
  <div class="wellness-info-txt" [ngClass]="{'red2':status=='RED','green2':status=='GREEN'}" *ngIf="received_lastDate != null">
    <ion-icon name="ios-alert-outline" *ngIf="status=='RED'"></ion-icon>
    {{lang_resource.health_indexes.wellnes_text}} {{received_lastDate| date: 'MMM dd, yyyy'}}
  </div>
  <div class="find-physician-div" (click)="goToFindPhysician()">
    <div class="find-physician-txt">{{lang_resource.find_physician.find_physician_text}}</div>
  </div>

  <div class="exam-txt">
    Your last Wellness Exam date:
  </div>
  <div class="cal-div" (click)="picker.open()">
    <ion-item style="padding-left: 0px !important;">
      <ion-datetime #picker displayFormat="MM/DD/YYYY" placeholder="MM/DD/YYYY" [(ngModel)]="updated_lastDate" class="input-date-text"></ion-datetime>
    </ion-item>
    <ion-icon name="ios-calendar-outline" class="cal-icon"></ion-icon>
  </div>

</ion-content>
