<ion-header>

  <ion-navbar>
    <ion-buttons start left>
      <button ion-button clear (click)="close()">Cancel</button>
    </ion-buttons>
    <ion-title>Participation Fee</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="fee">
    <p>What will be the fee to participate in this campaign?</p>

    <div class="amount">
      <ion-item class="name_fld">
        <ion-label stacked>Amount</ion-label>
        <ion-input type="number" placeholder="" [(ngModel)]="fee"></ion-input>
      </ion-item>
      <img src="assets/imgs/HomeIcons/Reward_Main@3x.png">
    </div>
  </div>

  <button ion-button class="next" (click)="getFee()">Next</button>

</ion-content>
