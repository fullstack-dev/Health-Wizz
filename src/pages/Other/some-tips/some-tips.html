<ion-content style="background-color: #000;">

  <div class="block-list">
    <p>Here is what you can do if you don't have enough OmPoints</p>
    <ion-list>
      <button ion-item>Decrease the reward amount</button>
      <button ion-item>Buy more OmPoints</button>
      <button ion-item>Get More OmPoints by participating Health Wizz Activities</button>
    </ion-list>

  </div>

  <button ion-button icon-only clear class="close" (click)="close()">
    <ion-icon name="ios-close-outline"></ion-icon>
  </button>



</ion-content>
