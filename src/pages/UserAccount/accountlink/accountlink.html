<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        Cancel
      </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="!has_email">
    <ion-item>
      <ion-label color="primary" stacked>{{lang_resource.login_page.email_text}}</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" placeholder=""></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="verify()">{{lang_resource.login_page.verify_text}}</button>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="has_email">
    <ion-item *ngFor="let provider of providers" (click)="attemptLink(provider)">
      <h3>{{provider}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
