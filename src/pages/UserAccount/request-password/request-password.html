<ion-content padding>
  <div class="login-social-text">{{lang_resource.request_password.reset_password_text}}</div>
  <div class="request-div">
    <form #passwordForm="ngForm" novalidate>
      <div class="email-text">{{lang_resource.request_password.email_text}}</div>
      <ion-input #emailInput="ngModel" [(ngModel)]="email" id="email" type="email" name="email" required placeholder="" class="input-text"></ion-input>
      <div class="error-box" *ngIf="!emailInput.valid && emailInput.touched">* Email is required !</div>

      <div class="button-div">
        <div style="position: relative;width: 100vw;display: flex;">
          <button ion-button class="login-button" (click)="request()">{{lang_resource.request_password.send_button_text}}</button>
        </div>
      </div>

      <div style="display: flex;position: relative;">
        <div style="position: absolute;right: 0;">
          <button ion-button class="forgot-button" block clear (click)="goBack()">{{lang_resource.request_password.back_button_text}}</button>
        </div>
      </div>
    </form>
  </div>
</ion-content>
