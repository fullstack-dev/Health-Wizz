<ion-header>

  <ion-navbar>
    <ion-buttons start left>
      <button ion-button icon-only (click)="Before()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="Done()">
        Done
      </button>
    </ion-buttons>

    <ion-title>{{lang_resource.update_avatar.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="avatar-div">
    <img class="avatar-img" [src]="profilePic">
    <!-- <img class="avatar-img" src="assets/imgs/HomeIcons/avatar_male_middle_01.png"> -->
  </div>

  <div class="upload-picture-div">
    <button class="upload-picture-btn" (click)="changePicture()">{{lang_resource.update_avatar.upload_text}}</button>
  </div>

  <div class="use-default-div">
    <button class="use-default-btn" (click)="setDefaultPic()">{{lang_resource.update_avatar.default_avtar_text}}</button>
  </div>

</ion-content>
