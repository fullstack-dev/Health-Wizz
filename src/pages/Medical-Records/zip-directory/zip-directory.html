<ion-header>

  <ion-navbar>
  	<ion-buttons start left>
      <button ion-button icon-only (click)="before()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>zip directory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>
    <button ion-item *ngFor="let item of fileList" (click)="fileItemSelected(item)">
      <ion-label>
        {{ item.name }}
      </ion-label>
    </button> 
  </ion-list>

</ion-content>
