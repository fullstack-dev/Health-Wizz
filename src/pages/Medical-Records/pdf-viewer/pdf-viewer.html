<ion-header>

  <ion-navbar>
  	<ion-buttons start left>
      <button ion-button icon-only (click)="before()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{pdfTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<pdf-viewer [src]="pdfSrc" [render-text]="true" [zoom]="0.5" style="display: block;"></pdf-viewer>
</ion-content>
