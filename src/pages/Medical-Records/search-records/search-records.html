<ion-header>

  <ion-navbar>
  	<ion-buttons start left>
      <button ion-button icon-only (click)="before()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Search Records</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<iframe width="100%"
			height="97%" 
			id="iframeid" 
			[src]="trustedUrl ? trustedUrl : null"
			(load)="trustedUrl ? handleIFrameLoadEvent() : null"
			frameborder="0" 
			allowfullscreen>
				
			</iframe>

</ion-content>
