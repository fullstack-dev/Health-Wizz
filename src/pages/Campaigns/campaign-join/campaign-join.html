<ion-header>

  <ion-navbar>
    <ion-buttons start left>
      <button ion-button clear (click)="close()">Close</button>
    </ion-buttons>
    <ion-title>Join Campaign</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- can join -->
  <div style="width:100%;height:100%" *ngIf="have_fund">
    <!-- <div style="width:50%; margin:auto;text-align:center">
      <img style="margin-top:10vw" height="110px" src="https://image.flaticon.com/icons/png/512/190/190411.png">
    </div> -->
    <div class="join-message">
      <p>{{participation_fee}} OmPoints will be withdrawn from your wallet as a participantion fee. Do you wish to proceed?</p>
    </div>

    <div style="padding:0 10vw; bottom:24px; left:0; position:absolute;width:100%">

      <ion-row>
        <ion-col>
          <button ion-button style="height:44px" outline block (click)="noClick()">No</button>
        </ion-col>
        <ion-col>
          <button ion-button style="height:44px" block (click)="yesClick()">Yes</button>
        </ion-col>
      </ion-row>
    </div>
  </div>

  <!-- not enough fund -->
  <div style="width:100%;height:100%" *ngIf="!have_fund">
    <!-- <div style="width:50%; margin:auto;text-align:center">
      <img style="margin-top:10vw" height="110px" src="https://image.flaticon.com/icons/png/512/190/190411.png">
    </div> -->
    <div class="join-warning">
      <h2>Sorry,</h2>
      <p>You donâ€™t have enough OmPoints to participate in this campaign. </p>
      <p>To earn OmPoints you can:</p>
    </div>

    <ion-list>
      <ion-item>
        <ion-label>Buy OmPoints</ion-label>
        <button ion-button icon-only clear>
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <ion-label>Improve your Health Index</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Win in free campaign</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
